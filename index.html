<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Global Virtual Experts">
    <title>Global Virtual Experts</title>
    <link rel="icon" href="/gvelogo.svg" type="image/svg+xml">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.25rem;
            color: #34495e;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>

<script>
  setTimeout(function(){
    window.location.href = "https://globalvirtualexperts.com";
  }, 15000); // 15000 ms = 15 seconds
</script>

</head>
<body>
    <div class="container">
        <img src="/icon.svg" alt="">
        <h1>Virtual Solutions for Real Business Needs!</h1>
        <p>From administrative tasks to specialized support, we provide expert solutions to help your business grow.</p>
        <a href="https://globalvirtualexperts.com/" class="cta-button">Visit our Main Website</a>   
    </div>
</body>
</html>
